plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.seleniumhq.selenium.selenium.java
    api libs.commons.io.commons.io
    api libs.info.cukes.cucumber.java
    api libs.com.vimalselvam.cucumber.extentsreport
    api libs.com.aventstack.extentreports
    implementation 'commons-io:commons-io:2.19.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'4.15.0'
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
    implementation 'org.xerial:sqlite-jdbc:3.44.1.0'
    testImplementation 'io.cucumber:cucumber-java8:7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    testImplementation libs.junit.junit
    testImplementation libs.info.cukes.cucumber.junit
    compileOnly libs.info.cukes.cucumber.jvm.deps
}

group = 'Cucumber_Selenium'
version = '1.0-SNAPSHOT'
description = 'Cucumber_Selenium'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
